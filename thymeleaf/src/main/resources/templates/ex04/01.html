<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>thymeleaf</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
	<h4>Conditional01: th:if ~ th:unless</h4>
	<table>
		<tr th:each = "vo,status : ${users}">
			<td>[[ ${vo.no} ]]</td>
			<td>[[ ${vo.name } ]]</td>
			<td th:if="${vo.gender == 'male'}">남</td>
			<td th:unless="${vo.gender == 'female'}">여</td>
		</tr>
	</table>
	
	<div style="padding-top: 20px">
		<a th:href="@{/ex01}">return to index</a>
	</div>	
</body>
</html>
