<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>thymeleaf</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
	<h4>Loop01: th:each: basics</h4>

	<h4>Loop02: th:each: status</h4>
	<table>
		<tr th:each="vo, status : ${list}"
			th:style="'color:' + (status.first ? 'red' : (status.last ? 'blue' : ''))"
			th:title="'hello'">
			<td th:text="${status.size - status.index}"></td>
			<td th:text="|${vo.no} : ${vo.name}|"></td>
		</tr>
	</table>
	<div style="padding-top: 20px">
		<a th:href="@{/ex01}">return to index</a>
	</div>
</body>
</html>
